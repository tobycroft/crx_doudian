<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>抖店助手</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div id="tabs">
    <button class="tab active" data-tab="login">账号</button>
    <button class="tab" data-tab="debug">Debug</button>
</div>

<div id="content">

    <!-- 登录/注册/用户信息 -->
    <div class="tab-page active" id="login">
        <h3>账号中心</h3>

        <!-- 登录界面 -->
        <div id="loginView" class="view">

            <h4>账号登录</h4>
            <input id="loginAccount" placeholder="账号">
            <input id="loginPassword" placeholder="密码" type="text">
            <input id="loginPassword" placeholder="密码" type="password">

            <label><input type="checkbox" id="stayOnline"> 保持在线</label>
            <button id="btnLogin">登录</button>
        </div>


        <div id="userInfoView" class="view" style="display:none;">
            <div id="userInfoText">加载中...</div>
            <button id="btnLogout">退出登录</button>
        </div>
    </div>

    <!-- Debug 页面 -->
    <div class="tab-page" id="debug">
        <h3>调试中心</h3>
        <button id="btnFetch">立即抓取订单</button>
        <pre id="logBox"></pre>
    </div>

</div>

<script src="../common/util.js"></script>
<script src="popup.js"></script>
</body>
</html>
