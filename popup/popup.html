<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px;
            width: 300px;
        }

        input, button {
            width: 95%;
            margin-top: 6px;
            padding: 6px;
        }

        img {
            width: 95%;
            margin-top: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>账号登录</h1>
<h4>为了保证隐私，请使用邮箱注册</h4>
<h5>注册时将不验证，但是账号会自动注销，如果确定使用本系统，请验证邮箱成为正式免费用户</h5>
<input id="loginAccount" placeholder="邮箱账号" type="email">
<input id="loginPassword" placeholder="密码如果未注册就会自动注册" type="text">

<!-- 验证码 -->
<img id="captchaImg" src="loading.png" title="验证码加载中...">

<input id="captcha" placeholder="验证码" type="text">

<label>
    <input type="checkbox" id="stayOnline"> 保持在线
</label>

<button id="btnLogin">登录</button>

<script src="popup.js"></script>
</body>
</html>
