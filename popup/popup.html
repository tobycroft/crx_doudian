<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>抖店助手</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div id="tabs">
    <button class="tab active" data-tab="login">账号</button>
    <button class="tab" data-tab="debug">Debug</button>
</div>

<div id="content">

    <!-- 登录/注册/用户信息 -->
    <div class="tab-page active" id="login">
        <h3>账号中心</h3>

        <!-- 登录界面 -->
        <div id="loginView" class="view">
            <h4>邮箱验证码登录</h4>
            <input id="emailLoginInput" placeholder="邮箱">
            <div style="display:flex; gap:5px;">
                <input id="emailLoginCode" placeholder="验证码" style="flex:1;">
                <button id="btnSendLoginCode" style="width:90px;">发送验证码</button>
            </div>
            <button id="btnEmailLogin">邮箱登录</button>

            <p style="margin-top:10px;cursor:pointer;color:dodgerblue;" id="gotoRegister">
                没有账号？注册 →
            </p>
        </div>

        <div id="registerView" class="view">
            <h4>账号注册</h4>
            <input id="regAccount" placeholder="账号">
            <input id="regPass1" placeholder="密码" type="password">
            <input id="regPass2" placeholder="重复密码" type="password">

            <hr>

            <h4>邮箱验证</h4>
            <input id="regEmail" placeholder="邮箱">
            <div style="display:flex; gap:5px;">
                <input id="regEmailCode" placeholder="验证码" style="flex:1;">
                <button id="btnSendRegCode" style="width:90px;">发送验证码</button>
            </div>

            <button id="btnRegister">注册</button>

            <p style="margin-top:10px;cursor:pointer;color:dodgerblue;" id="gotoLogin">返回登录</p>
        </div>

        <div id="userInfoView" class="view" style="display:none;">
            <div id="userInfoText">加载中...</div>
            <button id="btnLogout">退出登录</button>
        </div>
    </div>

    <!-- Debug 页面 -->
    <div class="tab-page" id="debug">
        <h3>调试中心</h3>
        <button id="btnFetch">立即抓取订单</button>
        <pre id="logBox"></pre>
    </div>

</div>

<script src="../common/util.js"></script>
<script src="popup.js"></script>
</body>
</html>
