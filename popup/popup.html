<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px;
            width: 260px;
        }

        input, button {
            width: 100%;
            margin-top: 6px;
            padding: 6px;
        }

        img {
            width: 100%;
            margin-top: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h3>账号登录</h3>

<input id="loginAccount" placeholder="邮箱账号" type="email">
<input id="loginPassword" placeholder="密码" type="password">

<!-- 验证码 -->
<img id="captchaImg" title="验证码加载中...">

<input id="captcha" placeholder="验证码" type="text">

<label>
    <input type="checkbox" id="stayOnline"> 保持在线
</label>

<button id="btnLogin">登录</button>

<script src="popup.js"></script>
</body>
</html>
